<div [ngClass]="{reminder: task.reminder}" class="task">
    <h3>{{ task.text }} <fa-icon [ngStyle]="{'color': 'red'}" [icon]='faTimes' (click)="onDelete(task)"></fa-icon></h3>
    <p>{{ task.day }} <fa-icon [ngStyle]="{'color': 'green'}" [icon]="faFlagIcon" (click)="onToggle(task)" class="flagIcon"></fa-icon> </p>
</div>
